<body>

    <div class="container-fluid">

                <nav class="navbar d-inline">
                    <li><a href="home"></a>da</li>
                    <li><a href="some"></a>di</li>
                    <li><a href="other"></a>la</li>
                </nav>
            </div>
            <div class="col-sm-9 col-md-10 d-inline col-sm-offset-3 col-md-offset-2 main"
                style="background-color: cornflowerblue;">
                <h1>Hello I am a revision of the Spotify Exercise.</h1>
                <!--offset for keeping it in the screen and other col-->

                    <div class="mx-auto d-sm-flex d-block flex-sm-nowrap"> <!--this is only in a new div to not have so much inside of the nav class, can be also good for screenreaders-->

                        <div class="row">
                                <div class="col-sm-9 col-md-10 d-inline col-sm-offset-3 col-md-offset-2 mainrow" id="albums"
                                style="background-color: cornflowerblue;">
                            <ul class="APISearch" style="list-style: none;">
                              <li><img src="img/numan.png" class="img-fluid mb-2"></li>

                            </div>

    <!-- Optional JavaScript -->

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        function loadMusic(){
            fetch("https://deezerdevs-deezer.p.rapidapi.com/search?q=gary&numan", {
                headers: {
                    "X-RapidAPI-Host": "deezerdevs-deezer.p.rapidapi.com",
                    "X-RapidAPI-Key": "26481b32f0mshd0632c6bc822ba0p1beb06jsne1e5167c63bf"
                },
                method: "GET"
            }).then(function(res){
                return res.json()
            }).then(function(tracks){
                console.log(tracks)

                var albumsDiv = document.querySelector(".APISearch")

                tracks.data.forEach(track => {
                    albumsDiv.innerHTML += `
                        <li class="row-sm-2">
                            <img src="${track.album.cover}" />
                            <span>${track.title} </span>
                        </li>
                    `
                })
            });
        }

        window.onload = function(){
            loadMusic()
        }


    </script>
</body>
